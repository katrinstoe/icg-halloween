<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        video {
            display: none;
        }
    </style>

    <meta charset="UTF-8">
    <title>ICG Index</title>
    <link rel="icon" type="image/png" href="hci-logo.png">
    <link rel="icon" type="image/png" href="geist.png">

    <script type="text/javascript" src="index.bundle.js"></script>
</head>
<body>

<video width="350" height="250" controls>
    <source src="icgTestVideo.mp4" type="video/mp4">
</video>

<nav class="navbar navbar-light bg-light px-2 mx-2">
    <a class="navbar-brand" href="/index.html">
        <img src="geist.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>


    <div class="btn-group" role="group">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-dark" for="btnradio1">Rasterizer</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-dark" for="btnradio2">RayTracer</label>
        </div>
        <div class="dropdown mx-2">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                Zeichenfläche wählen
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item active" href="#">Zeichenfläche 1</a></li>
                <li><a class="dropdown-item" href="#">Zeichenfläche 2</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Neue Zeichenfläche</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="zeichenflaeche d-flex justify-content-center">
        <div class="figure justify-content-center align-items-center">
            <figure class="figure d-flex justify-content-center">
                <canvas id="textureCanvas"></canvas>
                <canvas id="rasteriser" class="canvas mx-auto d-block rounded"
                        style="position: absolute; left: 900px; z-index: 1; top: 50px;" width="800"
                        height="800"></canvas>
                <canvas id="rayTracer" class="canvas mx-auto d-block rounded"
                        style="position: absolute; left: 900px; z-index: 1; top: 50px;" width="800"
                        height="800"></canvas>
            </figure>
            <figcaption class="figure-caption text-center" style="position: absolute; left: 950px; top: 900px;">
                <h6>Instructions</h6>
                <p>Use your arrow keys to move the little ghost around the scene. Use "+" and "-" to make him bigger or smaller</p>
                <p>Use "1" to start and stop animations</p>
                <p>Use "w", "a", "s", "d", "x" and "y" to move the camera</p>
                <p>Click the Sphere for a spooky surprise!</p>
            </figcaption>
        </div>
    </div>
    <div class="form-group text-end">
        <label for="shininess">Shininess: 1</label>
        <input class="form-control-range" id="shininess" type="range" min="1" max="50">
        <label for="shininess">50</label>
    </div>
    <div class="form-group text-end">
        <label for="kS">kS: 0</label>
        <input class="form-control-range" id="kS" type="range" min="0" max="1" step="0.1">
        <label for="kS">1</label>
    </div>
    <div class="form-group text-end">
        <label for="kD">kD: 0</label>
        <input class="form-control-range" id="kD" type="range" min="0" max="1" step="0.1">
        <label for="kD">1</label>
    </div>
    <div class="form-group text-end">
        <label for="kA">kA: 0</label>
        <input class="form-control-range" id="kA" type="range" min="0" max="1" step="0.1">
        <label for="kA">1</label>
    </div>
    <div class="form-group text-end">
        <label for="LightPositionX">0</label>
        <input class="form-control-range" id="lightPositionX" type="range" min="0" max="1" step="0.1">
        <label for="lightPositionX">1</label>
    </div>
</div>
</body>
</html>
